<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background with game-themed gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E8B8B;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradient)" stroke="#1a5555" stroke-width="2"/>
  
  <!-- EFTO Text -->
  <text x="16" y="12" font-family="Arial, sans-serif" font-size="8" font-weight="bold" 
        text-anchor="middle" fill="url(#textGradient)" stroke="#333" stroke-width="0.3">EFTO</text>
  
  <!-- Gaming elements - small gem/crystal -->
  <polygon points="16,18 18,20 16,22 14,20" fill="#9932CC" stroke="#4B0082" stroke-width="0.5"/>
  <polygon points="16,18 17,19 16,20 15,19" fill="#DA70D6" opacity="0.8"/>
  
  <!-- Small decorative stars -->
  <circle cx="8" cy="8" r="1" fill="#FFD700" opacity="0.8"/>
  <circle cx="24" cy="8" r="1" fill="#FFD700" opacity="0.8"/>
  <circle cx="8" cy="24" r="1" fill="#FFD700" opacity="0.6"/>
  <circle cx="24" cy="24" r="1" fill="#FFD700" opacity="0.6"/>
</svg> 